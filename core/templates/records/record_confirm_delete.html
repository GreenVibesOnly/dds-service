<!-- 
  Шаблон подтверждения удаления записи ДДС:
  - Показывает дату и сумму удаляемой записи
  - Кнопки "Удалить" и "Отмена"
-->

{% extends "base.html" %}
{% block title %}Удаление записи{% endblock %}

{% block content %}
<h2 class="mb-4">Удалить запись?</h2>

<p>Вы уверены, что хотите удалить запись на <strong>{{ object.created_at }}</strong> на сумму <strong>{{ object.amount }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="../../" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
