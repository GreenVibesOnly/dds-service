<!-- 
  Страница подтверждения удаления объекта справочника:
  - Показывает имя объекта
  - Кнопки подтверждения или отмены
-->

{% extends "base.html" %}
{% block title %}Удалить {{ model_name }}{% endblock %}

{% block content %}
<h2 class="mb-4">Удалить {{ model_name }}?</h2>

<p>Вы уверены, что хотите удалить <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="../" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
