{% extends "base.html" %}
{% block title %}Новая запись{% endblock %}
{% block content %}
<h2 class="mb-4">Новая запись ДДС</h2>
<form method="post" class="row g-3">
    {% csrf_token %}
    {{ form.as_p }}

        <a href="{% url 'frontend:record_list' %}" class="btn btn-secondary">Назад</a>
    </div>
</form>
{% endblock %}
